<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Data Visualisation"/>
	<meta name="keywords" content="HTML, CSS, D3"/>
	<meta name="author" content="Thuy Tien Le"/>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<title>Task 1.6 D3 Scatter Plot</title>
</head>
<body>
	<h1>The D3 Journey starts here...</h1>

	<script>
		//example from Murray

		var dataset = [	[5, 20],
						[480, 90],
						[250, 50],
						[100, 33],
						[330, 95],
						[410, 12],
						[475, 44],
						[25, 67],
						[85, 21],
						[220, 88]
					];


		// setting up width and height of svg
		var w = 800;   
		var h = 150;
		var barPadding = 1;

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d, i){
				return d[0];
			})
			
			.attr("cy", function(d){
				return d[1];
			})
			.attr("r", 5)
			.attr("fill", function(d, i){
				if (i == 8)
				{
					return "red";
				}

				return"blue";
			});

		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function (d){
				return "(" + d[0] + ", " + d[1] + ")";
			})
			.attr("x", function(d, i){
				return d[0] + 5;
			})
			
			.attr("y", function(d){
				return d[1] + 10;
			})
			.attr("fill", "purple")
			;
			


 	</script>

	Thuy Tien Le</footer>

</body>
</html>
